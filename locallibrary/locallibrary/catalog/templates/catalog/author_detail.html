{% extends "base_generic.html" %}

{% block content %}
    <h1>Автор: {{ author }}</h1>

    <p>Дата рождения: {{ author.date_of_birth }}</p>

    <h3>Книги</h3>
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
        </li>
      <p>{{ book.summary }}</p>
      {% empty %}
        <li>У этого автора нет книг</li>
      {% endfor %}
    </ul>
{% endblock %}c
